<div id=playerList>
  <div *ngFor="let player of players" class="player">
    {{player}}
  </div>
</div>

<div id="controls">
  <input #gameCode placeholder="gameCode">
  <input #playerName placeholder="playerName">
  <button type="button" (click)="onJoin(gameCode.value, playerName.value)">Join</button>
</div>
